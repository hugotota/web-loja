<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Float e Clear</title>
		<style type="text/css">
			.imagem {
				width:150px;
				height:150px;
				border: 1px solid blue;
				float: left;
			}

			.contato {
				border: 1px solid green;
				overflow: auto;
			}

			h3 {
				border: 1px solid red;
				float: left;
			}

			p {
				border: 1px solid orange;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="contato">
			<div class="imagem"></div>
			<h3>Nome do contato</h3>
			<p>
	Lorem ipsum dolor sit amet, ea porttitor, in erat eu tincidunt amet. At lectus, mauris fusce lectus scelerisque inceptos, nam 
			</p>
		</div>
	</body>
</html>
